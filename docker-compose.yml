  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: aliexpress_kafka_ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: aliexpress-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: aliexpress_kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - aliexpress-platform_default


  elasticsearch:
    build:
      context: .
      dockerfile: docker/elasticsearch/Dockerfile
    container_name: aliexpress_elasticsearch
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - aliexpress-platform_default

  prometheus:
    image: prom/prometheus
    container_name: aliexpress_prometheus
    volumes:
      - ./core/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    depends_on:
      - api
    networks:
      - aliexpress-platform_default

  grafana:
    image: grafana/grafana
    container_name: aliexpress_grafana
    ports:
      - "3000:3000"
    volumes:
      - ./core/observability/grafana/provisioning:/etc/grafana/provisioning
      - ./core/observability/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - aliexpress-platform_default

volumes:
  postgres_data:
  es_data:

networks:
  aliexpress-platform_default:
    driver: bridge
