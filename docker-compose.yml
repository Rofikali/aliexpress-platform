services:
  api:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    container_name: aliexpress_api
    environment:
      SERVICE_NAME: aliexpress-api # âœ… REQUIRED
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aliexpress-platform_default

  db:
    image: postgres:15
    container_name: aliexpress_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aliexpress-platform_default

  redis:
    image: redis:7
    container_name: aliexpress_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aliexpress-platform_default

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: aliexpress_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - aliexpress-platform_default
  
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: aliexpress_kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # ðŸ”¥ KEY FIX
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://aliexpress_kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      # Single-node safe defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-topics --bootstrap-server aliexpress_kafka:9092 --list || exit 1"
        ]
      interval: 10s
      timeout: 10s
      retries: 10

    networks:
      - aliexpress-platform_default


